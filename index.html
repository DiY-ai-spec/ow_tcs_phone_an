<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
      .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        canvas {
            border: 1px solid black;
            max-width: 100%;
            max-height: 100%;
        }
      .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
      .control-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button class="control-button" id="up">↑</button>
            <div>
                <button class="control-button" id="left">←</button>
                <button class="control-button" id="right">→</button>
            </div>
            <button class="control-button" id="down">↓</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 10;
        let snake = [{ x: 10, y: 10 }];
        let direction = 'right';
        let food = [];
        let score = 1;
        let gameInterval;
        let foodInterval;
        let gameStarted = false;
        let speed = 300;

        // 根据屏幕大小调整 canvas 尺寸
        function adjustCanvasSize() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const size = Math.min(screenWidth, screenHeight);
            canvas.width = size;
            canvas.height = size;
        }

        // 生成随机食物的位置和类型
        function generateFood() {
            const x = Math.floor(Math.random() * (canvas.width / gridSize));
            const y = Math.floor(Math.random() * (canvas.height / gridSize));
            const type = getRandomFoodType();
            return { x, y, type, startTime: Date.now() };
        }

        // 随机生成食物类型
        function getRandomFoodType() {
            const types = ['gold', 'candy', 'bomb'];
            const randomIndex = Math.floor(Math.random() * types.length);
            return types[randomIndex];
        }

        // 绘制蛇
        function drawSnake() {
            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }
        }

        // 绘制食物
        function drawFood() {
            const currentTime = Date.now();
            for (let i = 0; i < food.length; i++) {
                const item = food[i];
                if (currentTime - item.startTime <= 30000) {
                    const { x, y, type } = item;
                    if (type === 'gold') {
                        ctx.fillStyle = 'gold';
                    } else if (type === 'candy') {
                        ctx.fillStyle ='red';
                    } else if (type === 'bomb') {
                        ctx.fillStyle = 'black';
                    }
                    ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
                }
            }
        }

        // 移动蛇
        function moveSnake() {
            let head = {...snake[0] };
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            snake.unshift(head);

            // 检查是否吃到食物
            for (let i = 0; i < food.length; i++) {
                const item = food[i];
                if (head.x === item.x && head.y === item.y && (Date.now() - item.startTime) <= 30000) {
                    score += getScore(item.type);
                    food.splice(i, 1);
                    break;
                }
            }
            if (snake.length > score) {
                snake.pop();
            }
        }

        // 获取不同食物的分数
        function getScore(type) {
            if (type === 'gold') {
                return 3;
            } else if (type === 'candy') {
                return 1;
            } else if (type === 'bomb') {
                return -1;
            }
        }

        // 检查游戏是否结束
        function checkGameOver() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            if (score <= 0) {
                return true;
            }
            return false;
        }

        // 绘制分数
        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            const text = `Score: ${score}`;
            const textWidth = ctx.measureText(text).width;
            ctx.fillText(text, (canvas.width - textWidth) / 2, 30);
        }

        // 游戏循环
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            drawScore();
            moveSnake();
            if (checkGameOver()) {
                clearInterval(gameInterval);
                clearInterval(foodInterval);
                askToRestart();
                return;
            }
        }

        // 开始游戏
        function startGame() {
            gameStarted = true;
            for (let i = 0; i < 3; i++) {
                food.push(generateFood());
            }
            gameInterval = setInterval(gameLoop, speed);
            foodInterval = setInterval(() => {
                food.push(generateFood());
            }, 5000);
        }

        // 监听键盘事件
        document.addEventListener('keydown', function(event) {
            if (gameStarted) {
                switch (event.key) {
                    case 'ArrowUp':
                        if (direction!='down') direction = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction!='up') direction = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction!='right') direction = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction!='left') direction = 'right';
                        break;
                }
            }
        });

        // 监听按钮点击事件
        document.getElementById('up').addEventListener('click', function() {
            if (direction!='down') direction = 'up';
        });
        document.getElementById('down').addEventListener('click', function() {
            if (direction!='up') direction = 'down';
        });
        document.getElementById('left').addEventListener('click', function() {
            if (direction!='right') direction = 'left';
        });
        document.getElementById('right').addEventListener('click', function() {
            if (direction!='left') direction = 'right';
        });

        // 监听鼠标点击事件，开始游戏
        canvas.addEventListener('click', function() {
            if (!gameStarted) {
                startGame();
            }
        });

        // 询问玩家是否重新开始游戏
        function askToRestart() {
            const answer = prompt('Game Over! Do you want to restart? Press Space to restart.');
            if (answer && answer.trim().toLowerCase() ==='') {
                resetGame();
            }
        }

        // 重置游戏
        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            food = [];
            score = 1;
            speed = 300;
            gameStarted = false;
            startGame();
        }

        // 首次渲染画面
        function render() {
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Click to start the game', canvas.width / 2, canvas.height / 2);
        }

        // 调整速度函数
        function adjustSpeed() {
            speed = Math.max(50, 300 - score * 10);
        }

        // 首次渲染
        adjustCanvasSize();
        render();
    </script>
</body>
</html>
